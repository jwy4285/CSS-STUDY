<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        div{
            border: 3px solid red;
            display: none;
        }
        span{
            border-width: 5px;
            border-style: dotted;
            border-color: rgb(100%, 50%, 0%);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>블록 레벨 </div>
    <span>인라인</span>
</body>
</html>
